<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/estilos.css" />
  <link rel="icon" type="image/png" href="/img/favicon.png" />
<head>
    <meta charset="UTF-8">
    <title>Mis Compras</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Mis Compras</h2>

        <div th:if="${boletasCliente.empty}">
            <div class="alert alert-info">
                Aún no has realizado ninguna compra.
            </div>
        </div>

        <div th:if="${!boletasCliente.empty}">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Detalle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bol, iStat : ${boletasCliente}">
                        <td th:text="${iStat.index + 1}"></td>
                        <td th:text="${bol.fecha}"></td>
                        <td th:text="${bol.total}"></td>
                        <td>
                            <a th:href="@{'/boletas/' + ${bol.numBoleta}}" class="btn btn-info btn-sm">
                                Ver detalle
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/catalogo}" class="btn btn-secondary mt-3">Volver al Catálogo</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/cbd1db26b3.js" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</body>
</html>
