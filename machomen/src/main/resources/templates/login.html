<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MachoMen - Iniciar Sesión</title>

  <!-- Fuentes y estilos -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- FontAwesome y Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/estilos.css" />
  <link rel="icon" type="image/png" href="/img/favicon.png" />
</head>

<body style="background: linear-gradient(to right, #111, #333); font-family: 'Montserrat', sans-serif;">

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card shadow-lg" style="border-radius: 1rem;">
          <div class="row g-0">

            <!-- Imagen lateral (joven con casaca de cuero) -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://images.pexels.com/photos/12333805/pexels-photo-12333805.jpeg"
                   alt="Joven usando casaca de cuero"
                   class="img-fluid"
                   style="border-radius: 1rem 0 0 1rem; object-fit: cover; height: 100%;" />
            </div>

            <!-- Formulario de login -->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-white">

                <form th:action="@{/iniciar-sesion}" method="post" th:object="${filter}">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-user-shield fa-2x me-3 text-primary"></i>
                    <span class="h2 fw-bold mb-0">Macho<span class="text-danger">Men</span></span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión en tu cuenta</h5>

                  <div class="mb-4">
                    <label class="form-label">Correo</label>
                    <div class="input-group bg-dark rounded">
                      <span class="input-group-text bg-dark"><i class="fas fa-envelope text-white"></i></span>
                      <input type="text" th:field="*{correo}" class="form-control bg-dark text-white form-control-lg" placeholder="usuario@correo.com" />
                    </div>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                  </div>

                  <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group bg-dark rounded">
                      <span class="input-group-text bg-dark"><i class="fas fa-lock text-white"></i></span>
                      <input type="password" th:field="*{password}" class="form-control bg-dark text-white form-control-lg" placeholder="Ingresa tu contraseña" />
                    </div>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                  </div>

                  <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                      <i class="fas fa-sign-in-alt me-2"></i> INGRESAR
                    </button>
                  </div>

                  <p class="mt-3" style="color: #bbb;">
                    ¿No tienes cuenta?
                    <a th:href="@{/registro}" class="text-light fw-bold">Regístrate aquí</a>
                  </p>
                </form>

                <div th:utext="${alert}" class="mt-3 text-center"></div>

              </div>
            </div>
            <!-- /formulario -->

          </div>
        </div>
        <div class="text-center text-white mt-4">
          &copy; 2025 <strong>Macho<span class="text-danger">Men</span></strong>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
