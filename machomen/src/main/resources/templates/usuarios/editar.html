<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Editar Usuario</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link rel="stylesheet" href="/css/nuevocrud.css" />
<link rel="stylesheet" href="/css/estilos.css" />
<link rel="stylesheet" href="/css/listados.css" />
<link rel="stylesheet" href="/css/contenedorbueno2.css" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<div th:replace="~{menu_nav :: menu-nav}"></div>

	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h2>✏️ Editar Usuario</h2>
				<form th:action="@{/usuarios/guardar}" method="post"
					th:object="${usuario}">
					<input type="hidden" th:field="*{codigo}" />
					<div class="row mb-3">
						<div class="col-md-6">
							<label class="form-label">Usuario (Correo)</label> <input
								type="email" class="form-control" th:field="*{correo}"
								maxlength="45" required />
						</div>
						<div class="col-md-6">
							<label class="form-label">Clave</label> <input type="text"
								class="form-control" th:field="*{clave}" maxlength="100"
								required />
						</div>

					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label class="form-label">Nombre</label> <input type="text"
								class="form-control" th:field="*{nombre}" maxlength="15"
								required />
						</div>
						<div class="col-md-6">
							<label class="form-label">Apellido</label> <input type="text"
								class="form-control" th:field="*{apellido}" maxlength="25"
								required />
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label">Fecha de Nacimiento</label> <input
							type="date" class="form-control" th:field="*{fechaNacimiento}"
							required />
					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label class="form-label">Tipo</label> <select
								class="form-select" th:field="*{tipo.idtipo}" required>
								<option value="" disabled>Seleccione un tipo</option>
								<option th:each="t : ${tipos}" th:value="${t.idtipo}"
									th:text="${t.descripcion}"></option>
							</select>
						</div>
						<div class="col-md-6">
							<label class="form-label">Estado</label> <select
								class="form-select" th:field="*{estado.idestado}" required>
								<option value="" disabled>Seleccione un estado</option>
								<option th:each="e : ${estados}" th:value="${e.idestado}"
									th:text="${e.descripcion}"></option>
							</select>
						</div>
					</div>
					<div class="d-flex justify-content-between">
						<button type="submit" class="btn btn-primary">Actualizar</button>
						<a th:href="@{/usuarios/listado}" class="btn btn-disk">Cancelar</a>
					</div>
				</form>

				<div th:if="${alert}" class="mt-3" th:utext="${alert}"></div>
			</div>
		</div>
	</div>

	<footer id="contenedor-footer" class="bg-dark text-white mt-5 py-4">
		<div class="container d-flex justify-content-between flex-wrap">
			<div>
				<h5>NOSOTROS</h5>
				<p>Somos una tienda especializada en ropa de cuero para hombres,
					diseñada con calidad y estilo.</p>
				<span class="letra-logo">Macho<span class="text-danger">Men</span></span>
			</div>
			<div>
				<h5>ENLACES</h5>
				<p>
					<a th:href="@{/contacto}" class="text-white">Contáctanos</a>
				</p>
			</div>
			<div>
				<h5>REDES</h5>
				<br> <i class="bi bi-instagram me-2"></i> <i
					class="bi bi-tiktok me-2"></i> <i class="bi bi-facebook"></i>
			</div>
		</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
