<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MachoMen</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">

    <!-- Iconos y Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/estilos.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/favicon.png">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<!-- Menú de navegación -->
<div th:replace="~{menu_nav :: menu-nav}"></div>

<!-- Video de fondo -->
<div class="video-container position-relative vh-100">
    <video autoplay loop muted playsinline class="w-100 h-100 object-fit-cover">
        <source th:src="@{/video/fondo1.mp4}" type="video/mp4" />
    </video>
    <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>
    <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
        <h1 class="titulo-catalogo display-3 fw-bold">
            <span class="parte-blanco">Bienvenido&nbsp;a</span>
            <span class="parte-blanco">Macho<span class="parte-celeste">Men</span></span>
        </h1>
        <p class="lead">Ropa de cuero para el hombre urbano</p>
        <a href="/catalogo" class="btn btn-primary btn-lg">Ver Catálogo</a>
    </div>
</div>

<!-- Carrusel de productos -->
<div id="carouselE" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/img/carusel22.webp}" class="d-block w-100" alt="Casacas" />
            <div class="carousel-caption">
                <h2>CASACAS</h2>
                <a href="#" class="btn btn-light mt-3">Ver más</a>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{/img/carusel3.jpg}" class="d-block w-100" alt="Zapatos" />
            <div class="carousel-caption">
                <h2>ZAPATOS</h2>
                <a href="#" class="btn btn-light mt-3">Ver más</a>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{/img/img3.png}" class="d-block w-100" alt="Billeteras" />
            <div class="carousel-caption">
                <h2>BILLETERAS</h2>
                <a href="#" class="btn btn-light mt-3">Ver más</a>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselE" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselE" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Footer -->
<footer id="contenedor-footer" class="bg-dark text-white mt-5 py-4">
    <div class="container d-flex justify-content-between flex-wrap">
        <div>
            <h5>NOSOTROS</h5>
            <p>Somos una tienda especializada en ropa de cuero para hombres, diseñada con calidad y estilo.</p>
            <span class="letra-logo">Macho<span class="text-danger">Men</span></span>
        </div>
        <div>
            <h5>ENLACES</h5>
            <p><a th:href="@{/contacto}" class="text-white">Contáctanos</a></p>
        </div>
        <div>
            <h5>REDES</h5>
            <br>
            <i class="bi bi-instagram me-2"></i>
            <i class="bi bi-tiktok me-2"></i>
            <i class="bi bi-facebook"></i>
        </div>
    </div>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/cbd1db26b3.js" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>

<!-- Mostrar alerta si existe -->
<div th:if="${alert != null}">
    <div th:utext="${alert}"></div>
</div>

</body>
</html>
